<form method="#" action="#" class="form-data form-view-master">
    <app-toolbar #toolbar [tableName]="tbName" [CurrenFrom]="CurrenFrom" [classInsert]="'form-30082023'"></app-toolbar>
    <alert-message #alertMessage></alert-message>
    <osoft-data-grid #DataGridGenRowTable [tableName]="tbName" [dataSource]="listGenRowTable" (selectedRowsDataOutput)="onSelectedRowsData($event)" (OnSelectRow)="selectRow($event)"></osoft-data-grid>
</form>
<dialog-acction #dialogDelete [content]="translate('Bạn có chắc chắn muốn xóa?','Are you sure you want to delete?')" [title]="translate('Vui lòng xác nhận','Please confirm')" (confirmOutput)="confirmDelete()"></dialog-acction>
<dialog-acction #dialogSynchronized [content]="translate('Bạn có chắc chắn muốn xóa số dư và đồng bộ lại từ năm trước?','Are you sure you want to clear the balance and re-sync from the previous year?')" [title]="translate('Vui lòng xác nhận','Please confirm')"
    (confirmOutput)="confirmSynchronized()"></dialog-acction>
