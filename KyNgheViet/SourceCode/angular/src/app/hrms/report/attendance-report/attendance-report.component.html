<div class="card-container k-form-edit">
    <app-toolbar #toolbar [tableName]="tbName" [CurrenFrom]="CurrenFrom" [classInsert]="'form-30082023'"></app-toolbar>
    <div class="example-wrapper form-group">
        <div class="example-wrapper">
            <div class="">
                <div class="form-group filter">
                    <div class="row div-filter">
                        <!-- Begin filter -->
                        <div class="col-12 col-sm-10 col-md-6 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="from_date" class=" label-title">Từ ngày<span class="input-required">*</span></label><br>
                                <input-datepicker [ColumnName]="'from_date'" [value]="filterInput.from_date" name="from_date" (ValueOutput)="valueStartDate($event,'from_date')"></input-datepicker>
                            </div>
                        </div>
                        <div class="col-12 col-sm-10 col-md-6 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="to_date" class=" label-title">Đến ngày<span class="input-required">*</span></label><br>
                                <input-datepicker [ColumnName]="'to_date'" [value]="filterInput.to_date" name="to_date" (ValueOutput)="valueStartDate($event,'to_date')"></input-datepicker>
                            </div>
                        </div>
                        <!-- end filter -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-component form-group">
        <div [innerHTML]="table"></div>
    </div>
</div>
