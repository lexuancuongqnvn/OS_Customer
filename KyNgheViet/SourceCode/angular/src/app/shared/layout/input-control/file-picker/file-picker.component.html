<div class="example-wrapper">
    <button kendoButton (click)="open()" class="btn-upload-custom">Open files...</button>
    <kendo-dialog *ngIf="opened" autoFocusedElement="#username" title="{{pageTitle}}" (close)="close('cancel')" [minWidth]="500" [width]="1000">
        <div class="form-group">
            <div class="file-input">
                <input [disabled]="disabledButton" type="file" class="form-control file" id="file" (change)="handleFileInput($event)" name="file" [multiple]="multiple">
                <div class="row" [hidden]="disabledButton">
                    <div class="col-6">
                        <label for="file">
                          <span class="k-icon k-i-attachment-45"></span> 
                          Select file...  
                        </label>
                    </div>
                    <div class="col-4">
                        <button [hidden]="disabledButton" [disabled]="disabledButton" class="btn" (click)="clearAll()"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
                <div class="example-config row upload-files" style="max-height: 450px;overflow-y: scroll;">
                    <ul class="list-group col-12" *ngFor="let item of tempFiles;index as i">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn"><i class="fa fa-download" *ngIf="item['id'] >= 0"></i> {{niceBytes(item['size'])}}</button> {{item['fileName']}}
                            <span>
                            <button [hidden]="disabledButton" [disabled]="disabledButton" (click)="delete(item.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br/>
        <kendo-dialog-actions>
            <button kendoButton (click)="close('no')">Hủy</button>
            <button [hidden]="disabledButton" [disabled]="disabledButton" kendoButton (click)="close('yes')" primary="true">Chấp nhận</button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
